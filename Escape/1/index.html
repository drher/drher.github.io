  <style>#demo-area-02-light img {
  height: 400px;
  display: none;
  pointer-events: auto!important;
}

#demo-area-02-light.on #demo-area-02-on {
  display: inline-block;
  pointer-events: auto!important;
}

#demo-area-02-light.off #demo-area-02-off {
  display: inline-block;
  pointer-events: auto!important;
}</style>
</head>

<body>
  <div><div id="demo-area-02-light" class="off">
    <img src="./index_files/off.jpg" id="demo-area-02-off">
    <img src="./index_files/on.jpg" id="demo-area-02-on">
  </div></div>

  <script>var Light;
var relay;
var matrix;
var buttonA;


boardReady({board: 'Bit', device: 'bit3bb875', transport: 'mqtt'}, function (board) {
  board.samplingInterval = 250;
  relay = getRelay(board, bitGPIO(0));
  matrix = getMatrix(board, 4, 25);
  buttonA = getPullupButton(board, 35);
  Light = true;
  relay.on();
  document.getElementById("demo-area-02-light").className = "off";
  buttonA.on('pressed', function () {
    matrix.setColor((1 - 1 + ( 1 - 1) * 5 ), '#ffffff');
    relay.off();
    document.getElementById("demo-area-02-light").className = "on";
    Light = true;
  });
  buttonA.on('longPress', function () {
    relay.on();
    document.getElementById("demo-area-02-light").className = "off";
    Light = false;
  });
  document.getElementById("demo-area-02-light").addEventListener("click", function(){
    if (Light == false) {
      Light = true;
      relay.off();
      document.getElementById("demo-area-02-light").className = "on";
      matrix.setColor((1 - 1 + ( 1 - 1) * 5 ), '#ffffff');
    } else {
      Light = false;
      relay.on();
      document.getElementById("demo-area-02-light").className = "off";
    }
  });
});

Light = false;
</script>


</body></html>
