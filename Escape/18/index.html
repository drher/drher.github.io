  <script>var relay;
var matrix;


boardReady({board: 'Bit', device: 'bit3bb875', transport: 'mqtt'}, function (board) {
  board.samplingInterval = 250;
  relay = getRelay(board, bitGPIO(0));
  matrix = getMatrix(board, 4, 25);
  relay.on();
  document.getElementById("demo-area-01-show").style.fontSize = 30+"px";
  document.getElementById("demo-area-01-show").style.color = '#3333ff';
  setDeviceOrientationListener(function(alpha, beta, gamma){
    document.getElementById("demo-area-01-show").innerHTML = (['　 目前水平角度：',(Math.round(alpha)),("<br/>"),'　 旋轉至　 0度：ON',("<br/>"),'　 旋轉至180度：OFF'].join(''));
    if ((Math.round(alpha)) == 0) {
      relay.off();
    }
    if ((Math.round(alpha)) == 180) {
      relay.on();
    }
  });
});
</script>
