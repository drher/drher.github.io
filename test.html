.container {
  display: grid;
  grid-template-columns: 1fr 2fr 2fr 2fr 2fr 1fr;
  grid-template-rows: 1fr 12fr 1fr;
  grid-auto-columns: 1fr;
  gap: 0% 0%;
  grid-auto-flow: row;
  justify-content: center;
  align-content: center;
  justify-items: center;
  align-items: center;
  grid-template-areas:
    ". . . . . ."
    ". g1 g1 g2 g2 ."
    ". mw1 mw1 mw2 mw2 .";
}

.g2 {

  justify-self: center;
  align-self: center;
  grid-area: g2;
}

.g1 {

  justify-self: center;
  align-self: center;
  grid-area: g1;
}

.mw1 { grid-area: mw1; }

.mw2 { grid-area: mw2; }

  </mwc-top-app-bar-fixed>
  <wa-mqtt sub="drher" set="gg1.value"></wa-mqtt>
